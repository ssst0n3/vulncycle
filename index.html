<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnCycleInsight - 漏洞生命周期研究报告编辑器</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>VulnCycleInsight</h1>
            <p class="subtitle">基于生命周期的漏洞研究报告编辑器</p>
        </header>
        
        <div class="editor-container" id="editor-container">
            <!-- 左侧编辑器 -->
            <div class="editor-panel" id="editor-panel">
                <div class="panel-header">
                    <h2>Markdown 编辑器</h2>
                    <div class="panel-header-actions">
                        <span id="save-status" class="save-status">未保存</span>
                        <button id="save-btn" class="save-btn" title="保存并下载文件">
                            <svg class="save-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            <span>保存</span>
                        </button>
                        <button id="fullscreen-btn" class="fullscreen-btn" title="全屏/退出全屏">
                            <svg class="fullscreen-icon fullscreen-enter" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                            </svg>
                            <svg class="fullscreen-icon fullscreen-exit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="markdown-editor-container"></div>
            </div>
            
            <!-- 右侧预览 -->
            <div class="preview-panel">
                <div class="panel-header">
                    <div class="view-switcher">
                        <button id="lifecycle-view-btn" class="view-btn active" data-view="lifecycle">
                            <span>生命周期视图</span>
                        </button>
                        <button id="exploitability-view-btn" class="view-btn" data-view="exploitability">
                            <span>可利用性视图</span>
                        </button>
                        <button id="intelligence-view-btn" class="view-btn" data-view="intelligence">
                            <span>情报视图</span>
                        </button>
                        <button id="analysis-view-btn" class="view-btn" data-view="analysis">
                            <span>漏洞原理视图</span>
                        </button>
                    </div>
                </div>
                <div id="preview-content" class="preview-content"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/main.ts"></script>
</body>
</html>
